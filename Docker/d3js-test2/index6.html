<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
</head>
<body>
  <p>item 1</p>
  <p>item 2</p>
  <p>item 3</p>
  <p>item 4</p>
  <p>item 5</p>
  <script>
    var p = d3.select('body').selectAll('p');
    p
      .data([1, 2, 3, 4, 5, 6, 7])
      .enter().append('p')
      .text(function(d,i){
        return 'changed ' + d
      });
    p.data([6,7,8,9,10,11,12])
      .text(function(d,i){
        return 'updated ' + d;
      });
  </script>
</body>
</html>
